name: Security Scanning Pipeline

on:
  push:
  pull_request:

jobs:
  security-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      # ðŸ‘‰ your scans here (gitleaks, trivy, checkov, etc.)
      # add continue-on-error: true if you want the job to continue

      - name: Gitleaks Secret Scan
        uses: docker://zricethezav/gitleaks:latest
        with:
          args: detect --source=/github/workspace --report-path=/github/workspace/gitleaks-report.json
        continue-on-error: true

      - name: Trivy Config Scan
        uses: docker://aquasec/trivy:latest
        with:
          args: config /github/workspace
        continue-on-error: true

      # ðŸ‘‡ this step just decides if we call Slack
      - name: Determine Status
        id: status_check
        run: |
          # dummy check â€“ replace with real grep/parse of reports if you like
          echo "status=failure" >> $GITHUB_OUTPUT

      # âœ… SLACK STEP (fixed)
      - name: Send Slack Alert on Failure
        if: steps.status_check.outputs.status == 'failure'
        env:
            SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          if [ -z "$SLACK_WEBHOOK_URL" ]; then
            echo "SLACK_WEBHOOK_URL is empty. Go to GitHub â†’ Settings â†’ Secrets and variables â†’ Actions and add it."
            exit 1
          fi

          payload='{"text":"ðŸš¨ Security scan failed in '${GITHUB_REPOSITORY}' on '${GITHUB_REF}'. Check GitHub Actions for details."}'

          curl -X POST -H "Content-Type: application/json" \
            -d "$payload" \
            "$SLACK_WEBHOOK_URL"

